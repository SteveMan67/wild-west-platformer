<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/home.css">
  <link rel="stylesheet" href="/styles/meta.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
  <title>Platformed</title>
</head>

<body>
  <div class="grid">
    <div class="topbar">
      <a href="/" class="title">Platformed</a>
      <div class="right-nav">
        <a href="/editor" target="" class="link-button">Editor</a>
        <a href="/myLevels" class="link-button">My Levels</a>
      </div>
    </div>
    <div class="content">
      <div class="main-content">
        <div class="back menu-item">
          <a href="" class="back-wrapper">
            <img src="/assets/icons/arrow-left.svg" alt="">
            <p>Back</p>
          </a>
        </div>
        <input class="menu-item" type="text" name="level-name" id="level-name" placeholder="Untitled Level">
        <div class="visibility menu-item">
          <label for="visibility">Visibility</label>
          <select name="visibility" id="visibility">
            <option value="public">Public</option>
            <option value="private">Private</option>
          </select>
        </div>
        <p class="menu-item">Description</p>
        <div class="description menu-item">
          <textarea type="text" name="description" id="description"></textarea>
        </div>
        <button id="update">Create</button>
      </div>
    </div>
  </div>
  <script src="./javascript/new-level.js" defer></script>
</body>

</html>
