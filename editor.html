<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
  <title>Platformed - Editor</title>
</head>

<body>
  <div class="grid">
    <div class="topbar">
      <h1 class="title"><a href="/">Platformed</a></h1>
      <div class="actions">
        <!-- <img src="/assets/icons/undo.svg">
        <img src="/assets/icons/redo.svg"> -->
        <img class="save" src="./assets/icons/save.svg">
        <img class="import" src="./assets/icons/import.svg">
        <img class="play" src="./assets/icons/play_nofill.svg" alt="">
        <img class="menu-button" src="./assets/icons/menu.svg"
          onclick="document.querySelector('.menu').style.display = 'flex'">
      </div>
    </div>
    <div class="game">
      <canvas class="canvas"></canvas>
    </div>
    <div class="sidebar">
      <div class="sidebar-one">
        <div class="category-blocks"></div>
      </div>
      <div class="sidebar-two">
        <div class="zoom">
          <img class="plus" src="./assets/icons/plus.svg">
          <img class="minus" src="./assets/icons/minus.svg">
        </div>
        <div class="tile-selection">
          <div class="categories">
            <div class="category" data-category="mechanics">
              <img src="./assets/icons/mechanics.svg">

            </div>
            <div class="category" data-category="fluids">
              <img src="./assets/icons/fluids.svg">
            </div>
            <div class="category" data-category="mobs">
              <img src="./assets/icons/mobs.svg">
            </div>
            <div class="category" data-category="hazards">
              <img src="./assets/icons/hazards.svg">
            </div>
            <div class="category" data-category="powerups">
              <img src="./assets/icons/powerups.svg">
            </div>
            <div class="category" data-category="collectibles">
              <img src="./assets/icons/collectibles.svg">
            </div>
            <div class="category" data-category="blocks">
              <img src="./assets/icons/blocks.svg">
            </div>
            <div class="eraser">
              <img src="./assets/icons/erase.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="menu">
    <div class="background" onclick="document.querySelector('.menu').style.display = 'none'"></div>
    <div class="menu-content">
      <input type="radio" name="tabs" id="tab1">
      <input type="radio" name="tabs" id="tab2" checked>
      <input type="radio" name="tabs" id="tab3">
      <input type="radio" name="tabs" id="tab4">
      <input type="radio" name="tabs" id="tab5">

      <div class="tabs">
        <ul>
          <li><label for="tab1">Level</label></li>
          <li><label for="tab2">Physics</label></li>
          <li><label for="tab3">Share</label></li>
          <li><label for="tab4">Options</label></li>
          <li><label for="tab5">Help</label></li>
          <li><img src="./assets/icons/close.svg" class="close-button"
              onclick="document.querySelector('.menu').style.display = 'none'"></li>
        </ul>
      </div>
      <div class="tab-content">
        <!-- Level Options -->
        <div class="tab">
          <div class="menu-item">
            <label for="zoom-level">Zoom Level</label>
            <div class="range-wrapper">
              <output id="zoom-level-val">1</output>
              <input type="range" name="zoom-level" id="zoom-level-input" min="0.7" max="2" step="0.2" value="1"
                oninput="document.getElementById('zoom-level-val').innerHTML = this.value">
            </div>
          </div>
          <div class="menu-item">
            <label for="tileset">Tileset</label>
            <select name="tileset" id="tileset-input" a>
              <option value="./assets/small.json">8x8 Blocky</option>
              <option value="./assets/medium.json" selected>16x16 blocky</option>
              <option value="./assets/large.json">32x32 Realistic</option>
            </select>
          </div>
        </div>
        <!-- Physics -->
        <div class="tab">
          <div class="menu-item">
            <label for="jump-height">Jump Height</label>
            <div class="range-wrapper">
              <output id="jump-height-val">2.5</output>
              <input type="range" name="jump-height" id="jump-height-input" min="0" max="10" step="0.5" value="2.5"
                oninput="document.getElementById('jump-height-val').innerHTML = this.value">
            </div>
          </div>
          <div class="menu-item">
            <label for="vertical-inertia">Vertical Inertia</label>
            <div class="range-wrapper">
              <output id="vertical-inertia-val">1</output>
              <input type="range" name="vertical-inertia" id="vertical-inertia-input" min="0.8" max="3" step="0.1"
                value="1" oninput="document.getElementById('vertical-inertia-val').innerHTML = this.value">
            </div>
          </div>
          <div class="menu-item">
            <label for="jump-width">Jump Width</label>
            <div class="range-wrapper">
              <output id="jump-width-val">7</output>
              <input type="range" name="jump-width" id="jump-width-input" min="3" max="10" step="0.5" value="7"
                oninput="document.getElementById('jump-width-val').innerHTML = this.value">
            </div>
          </div>
          <div class="menu-item">
            <label for="horizontal-inertia">Horizonal Inertia</label>
            <div class="range-wrapper">
              <output id="horizontal-inertia-val">1.5</output>
              <input type="range" name="horizontal-inertia" id="horizontal-inertia-input" min="0.8" max="2" step="0.1"
                value="1.5" oninput="document.getElementById('horizontal-inertia-val').innerHTML = this.value">
            </div>
          </div>
          <div class="menu-item">
            <label for="bounce-pad-height">Bounce Pad Height</label>
            <div class="range-wrapper">
              <output id="bounce-pad-val">10</output>
              <input type="range" name="bounce-pad-height" id="bounce-pad-height-input" min="0" max="20" step="1"
                value="10" oninput="document.getElementById('bounce-pad-val').innerHTML = this.value">
            </div>
          </div>
          <div class="menu-item">
            <label for="walljump">Walljump</label>
            <select name="walljump" id="walljump-input">
              <option value="">Disabled</option>
              <option value="up" selected>Jump Up Wall</option>
              <option value="off">Jump Off Wall</option>
            </select>
          </div>
        </div>
        <!-- Share -->
        <div class="tab">
          <div class="menu-item">
            <label for="level-name">Level Name</label>
            <input type="text" id="level-name" class="level-name" placeholder="Name..." autocomplete="off"
              autocorrect="off">
          </div>
          <div class="menu-item">
            <label for="visibility">Visibility</label>
            <select name="visibility" id="visibility">
              <option value="public">Public</option>
              <option value="private">Private</option>
            </select>
          </div>
          <div class="menu-item">
            <label for="">Description</label>
          </div>
          <div class="menu-item">
            <div class="description-border">
              <input type="text" name="description" id="description">
            </div>
          </div>
          <div class="menu-item">
            <input type="submit" id="level-upload" value="Upload Level">
          </div>
        </div>
        <!-- Options -->
        <div class="tab"></div>
        <!-- Help -->
        <div class="tab keyboard-shortcuts">
          <p>Keyboard Shortcuts</p>
          <ul class="keyboard-shortcuts">
            <li><span class="keyboard-shortcut">E</span> - toggle eraser</li>
            <li><span class="keyboard-shortcut">1-7</span> - switch categories</li>
            <li><span class="keyboard-shortcut">&lt;scroll&gt;</span> - switch blocks within a category</li>
            <li><span class="keyboard-shortcut">&lt;space&gt;</span> - switch between the two last blocks</li>
            <li><span class="keyboard-shortcut">P</span> - toggle play mode</li>
            <li><span class="keyboard-shortcut">O</span> - open file</li>
            <li><span class="keyboard-shortcut">R</span> - rotate block (if applicable)</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="javascript/site.js"></script>
  <script type="module">
    import { init } from '/javascript/site.js'
    init()
  </script>
</body>

</html>
